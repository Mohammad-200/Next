<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet", href="sign-up.css">
</head>
<body>
    
<div class="sign-up">
    <div class="sign-up-container">
        <div class="sign-up-content">
            <h1>Join Us Today</h1>
            <p>Get access to exclusive features and offers.</p>
        </div>
        <div class="sign-up-form">
            <form>
                <input type="text" name="user_FirstName" placeholder="First Name" required>
                <input type="text" name="user_LastName" placeholder="Last Name" required>
                <input type="email" name="user_Email" placeholder="Email" required>
                <input type="tel" name="user_Number" placeholder="Phone Number" required>
                <button class="main-btn" type="submit">Sign Up</button>
            </form>
        </div>

    </div>
</div>

    
</body>
</html>
